<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>ログイン</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      :root {
        --bg: #e2e8f0;
        --text: #0f172a;
        --muted: #64748b;
        --primary: #4f46e5;
        --primary-dark: #4338ca;
        --card: #ffffff;
        --border: #e2e8f0;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: "Noto Sans JP", "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif;
        background: var(--bg);
        color: var(--text);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
      }
      .wrap {
        width: min(960px, 100%);
        display: grid;
        grid-template-columns: 1fr 420px;
        gap: 24px;
        align-items: center;
      }
      .hero {
        padding: 24px;
      }
      .hero h1 {
        font-size: 32px;
        margin: 0 0 12px;
      }
      .hero p {
        color: var(--muted);
        margin: 0;
        line-height: 1.7;
      }
      .card {
        background: var(--card);
        border-radius: 18px;
        border: 1px solid var(--border);
        box-shadow: 0 20px 50px rgba(15, 23, 42, 0.12);
        overflow: hidden;
      }
      .card-body { padding: 32px; }
      .card-body h2 { margin: 0 0 6px; font-size: 20px; }
      .card-body p { margin: 0 0 18px; color: var(--muted); font-size: 13px; }
      label {
        display: block;
        font-weight: 700;
        font-size: 12px;
        color: var(--muted);
        margin-top: 14px;
      }
      input {
        width: 100%;
        height: 44px;
        padding: 0 12px;
        border-radius: 10px;
        border: 1px solid var(--border);
        background: #f8fafc;
        font-size: 14px;
        margin-top: 6px;
      }
      .btn {
        width: 100%;
        margin-top: 20px;
        padding: 12px 14px;
        background: var(--primary);
        color: #fff;
        border: none;
        border-radius: 10px;
        font-weight: 700;
        cursor: pointer;
      }
      .btn:hover { background: var(--primary-dark); }
      .card-footer {
        text-align: center;
        font-size: 12px;
        color: var(--muted);
        background: #f8fafc;
        border-top: 1px solid var(--border);
        padding: 12px;
      }
      .errorlist { color: #b91c1c; font-size: 12px; margin: 8px 0 0; }
      @media (max-width: 900px) {
        .wrap { grid-template-columns: 1fr; }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <section class="hero">
        <h1>プロテイン注文管理システム</h1>
        <p>管理者向けの運用コンソールです。ログインして注文・会員・配送先を一元管理します。</p>
      </section>
      <div class="card">
        <div class="card-body">
          <h2>管理者ログイン</h2>
          <p>運用アカウントでダッシュボードにアクセスします。</p>
          <form method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <label for="{{ form.username.id_for_label }}">メールアドレス / ユーザー名</label>
            {{ form.username }}
            {{ form.username.errors }}
            <label for="{{ form.password.id_for_label }}">パスワード</label>
            {{ form.password }}
            {{ form.password.errors }}
            <button class="btn" type="submit">ログイン</button>
          </form>
        </div>
        <div class="card-footer">ProteinDash Management System</div>
      </div>
    </div>
  </body>
</html>
