<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ProteinAdmin{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <aside class="hidden md:flex flex-col w-64 bg-gray-900 text-white shadow-xl">
            <div class="p-6 border-b border-gray-800 flex items-center space-x-3">
                <div class="bg-orange-600 p-1.5 rounded-lg">
                    <i data-lucide="dumbbell" class="text-white w-6 h-6"></i>
                </div>
                <div>
                    <h1 class="text-lg font-bold tracking-tight leading-none">ProteinAdmin</h1>
                    <span class="text-xs text-gray-500 font-medium">Pro Nutrition</span>
                </div>
            </div>

            <nav class="flex-1 px-4 py-6 overflow-y-auto space-y-1">
                <a href="{% url 'home' %}" class="flex items-center space-x-3 px-4 py-3 rounded-lg transition-colors {% if request.resolver_match.url_name == 'home' %}bg-orange-600 text-white shadow-lg shadow-orange-900/20{% else %}text-gray-400 hover:bg-gray-800 hover:text-white{% endif %}">
                    <i data-lucide="layout-dashboard" class="w-5 h-5"></i>
                    <span class="font-medium">ホーム</span>
                </a>
                <a href="{% url 'order-create' %}" class="flex items-center space-x-3 px-4 py-3 rounded-lg transition-colors {% if request.resolver_match.url_name == 'order-create' %}bg-orange-600 text-white shadow-lg shadow-orange-900/20{% else %}text-gray-400 hover:bg-gray-800 hover:text-white{% endif %}">
                    <i data-lucide="plus-circle" class="w-5 h-5"></i>
                    <span class="font-medium">新規注文</span>
                </a>
                <a href="{% url 'order-list' %}" class="flex items-center space-x-3 px-4 py-3 rounded-lg transition-colors {% if request.resolver_match.url_name == 'order-list' %}bg-orange-600 text-white shadow-lg shadow-orange-900/20{% else %}text-gray-400 hover:bg-gray-800 hover:text-white{% endif %}">
                    <i data-lucide="shopping-cart" class="w-5 h-5"></i>
                    <span class="font-medium">注文履歴</span>
                </a>
                
                <div class="my-4 border-t border-gray-800"></div>
                
                <a href="{% url 'member-list' %}" class="flex items-center space-x-3 px-4 py-3 rounded-lg transition-colors {% if request.resolver_match.url_name == 'member-list' %}bg-orange-600 text-white shadow-lg shadow-orange-900/20{% else %}text-gray-400 hover:bg-gray-800 hover:text-white{% endif %}">
                    <i data-lucide="users" class="w-5 h-5"></i>
                    <span class="font-medium">会員情報</span>
                </a>
                <a href="{% url 'shipping-list' %}" class="flex items-center space-x-3 px-4 py-3 rounded-lg transition-colors {% if request.resolver_match.url_name == 'shipping-list' %}bg-orange-600 text-white shadow-lg shadow-orange-900/20{% else %}text-gray-400 hover:bg-gray-800 hover:text-white{% endif %}">
                    <i data-lucide="truck" class="w-5 h-5"></i>
                    <span class="font-medium">配送先</span>
                </a>
            </nav>

            <div class="p-4 border-t border-gray-800">
                <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="flex items-center space-x-3 text-gray-400 hover:text-white transition-colors w-full px-4 py-2">
                        <i data-lucide="log-out" class="w-5 h-5"></i>
                        <span>ログアウト</span>
                    </button>
                </form>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col h-full overflow-hidden">
            <!-- Header (Mobile usually, but keeping simple structure) -->
            <!-- Note: Mobile menu trigger omitted for MVP but header bar is needed for User Profile info if desired, or just layout padding.
                 React App has a mobile header. Desktop header was inside Sidebar implicitly or explicit?
                 React App: Sidebar is desktop only. Mobile has independent header.
                 Common Layout: Main content area.
            -->
            
            <main class="flex-1 overflow-y-auto p-4 md:p-8">
                <div class="max-w-7xl mx-auto">
                    <!-- Top Bar with User Info (Optional based on React App)
                         React App sidebar had user info? No, it had logout. 
                         React App `Layout` component has a specific structure. 
                         Let's add a small user indicator at top right if needed, or just follow the content.
                         The React `Layout` didn't show a top bar on Desktop, only Sidebar.
                         But the `Dashboard.tsx` had a "Welcome" message.
                         I will stick to the Sidebar + Content layout.
                    -->
                    {% block content %}{% endblock %}
                </div>
            </main>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
